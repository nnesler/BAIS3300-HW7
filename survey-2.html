<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iowa City Survey</title>
    <link rel="stylesheet" href="./css/stylesheet.css">

</head>
<body>
    <h1>Survey Page 2</h1>
    <img src="./images/IowaCityDPM.jpeg" width="333" height="200" alt="Image Unavailable">
    <form>
        <div>
        <label for="music">What do you use to listen to music?:
            <select name="music" id="music">
                <option value="spotify">Spotify</option>
                <option value="appleMusic">Apple Music</option>
                <option value="soundcloud">SoundCloud</option>
                <option value="other">Other</option>
            </select>
        </label>
        </div>
        <p> </p>

        <div>
            <label for="streaming">What is your favorite streaming service?:
                <select name="streaming" id="streaming">
                    <option value="netflix">Netflix</option>
                    <option value="hulu">Hulu</option>
                    <option value="HBO">HBO</option>
                    <option value="prime">Prime Video</option>
                    <option value="disney">Disney +</option>
                    <option value="other">Other</option>
                </select>
            </label>
            </div>
            <p> </p>

            <div>
                <label for="streaming2">What is your 2nd favorite streaming service?:
                    <select name="streaming2" id="streaming2">
                        <option value="netflix">Netflix</option>
                        <option value="hulu">Hulu</option>
                        <option value="HBO">HBO</option>
                        <option value="prime">Prime Video</option>
                        <option value="disney">Disney +</option>
                        <option value="other">Other</option>
                    </select>
                </label>
                </div>
                <p> </p>

                <div>
                    <label for="socialMedia">What social media platform do you use the most?:
                        <select name="socialMedia" id="socialMedia">
                            <option value="twitter">Twitter</option>
                            <option value="instagram">Instagram</option>
                            <option value="tiktok">TikTok</option>
                            <option value="snap">Snapchat</option>
                            <option value="facebook">Facebook</option>
                            <option value="linkedIn">LinkedIn</option>
                            <option value="other">Other</option>
                        </select>
                    </label>
                    </div>
                    <p> </p>

                    <div>
                        <label for="socialMedia2">What social media platform do you use the least?:
                            <select name="socialMedia2" id="socialMedia2">
                                <option value="twitter">Twitter</option>
                                <option value="instagram">Instagram</option>
                                <option value="tiktok">TikTok</option>
                                <option value="snap">Snapchat</option>
                                <option value="facebook">Facebook</option>
                                <option value="linkedIn">LinkedIn</option>
                                <option value="other">Other</option>
                            </select>
                        </label>
                        </div>
                        <p> </p>
                        <div>
                        <label for="phone">What type of phone do you use?:
                            <select name="phone" id="phone">
                                <option value="iphone">iPhone</option>
                                <option value="android">Android</option>
                                <option value="samsung">Samsung</option>
                                <option value="google">Google</option>
                                <option value="other">Other</option>
                            </select>
                        </label>
                        </div>
                        <p> </p>
                        <div>
                            <label for="browser">Which web browser do you prefer to use?:
                                <select name="browser" id="browser">
                                    <option value="safari">Safari</option>
                                    <option value="chrome">Google Chrome</option>
                                    <option value="edge">Microsoft Edge</option>
                                    <option value="other">Other</option>
                                </select>
                            </label>
                            </div>
                            <p> </p>
    </form>
<p>
    <button onclick="window.location.href='./thankYou.html';">
    Submit:
    </button>
</p>
<p>Page 2 of 2</p>
</body>
</html>
